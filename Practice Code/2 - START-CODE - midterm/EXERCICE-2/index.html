<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pagination Component</title>
  </head>
  <body>
    <div class="first-column">
      <h1 class="items header">Chair</h1>
      <h1 class="items width">Width</h1>
      <h1 class="items height">Height</h1>
      <h1 class="items depth">Depth</h1>
      <h1 class="items weight">Weight</h1>
    </div>
    <div class="second-column">
      <h1 class="items header">The Laid Back</h1>
      <p class="items width">80 cm</p>
      <p class="items height">100 cm</p>
      <p class="items depth">70 cm</p>
      <p class="items weight">16 kg</p>
    </div>
    <div class="third-column">
      <h1 class="items header">The Worker Bee</h1>
      <p class="items width">60 cm</p>
      <p class="items height">110 cm</p>
      <p class="items depth">65 cm</p>
      <p class="items weight">22 kg</p>
    </div>
    <div class="fourth-column">
      <h1 class="items header">The Chair 4/2</h1>
      <p class="items width">220 cm</p>
      <p class="items height">90 cm</p>
      <p class="items depth">80 cm</p>
      <p class="items weight">80 kg</p>
    </div>
  </body>
</html>
