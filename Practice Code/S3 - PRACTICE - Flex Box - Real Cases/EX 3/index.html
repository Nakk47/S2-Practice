




<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <h1 id="title">My Billing Plan</h1>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title basic">
          <p>Basic</p>
        </div>
        
        <div class="plan-price">
          <div class="integer-price">
            <p class="dollar">$</p>
            <p class="integer">9</p>
          </div>

          <div class="descimal-price">
            <p class="descimal">.99</p>
            <p class="month">/mo</p>
          </div>
        </div>
        <ul class="plan-features">
          <li class="top-list"> 10GB Storage</li>
          <li> 1 User</li>
        </ul>
        <div class="button-contianer">
          <button class="plan-button">Choose Plan</button>
        </div>
      </div>

      <div class="pricing-plan">
        <div class="plan-title standard">
          <p>Standard</p>
        </div>

        <div class="plan-price">
          <div class="integer-price">
            <p class="dollar">$</p>
            <p class="integer">19</p>
          </div>

          <div class="descimal-price">
            <p class="descimal">.99</p>
            <p class="month">/mo</p>
          </div>
        </div>
        <ul class="plan-features">
          <li class="top-list"> 50GB Storage</li>
          <li> 5 Users</li>
          <li> Phone &amp; Email Support</li>
        </ul>
        <div class="button-contianer">
          <button class="plan-button">Choose Plan</button>
        </div>
      </div>

      <div class="pricing-plan">
        <div class="plan-title premium">
          <p>Premium</p>
        </div>
        <div class="plan-price">
          <div class="integer-price">
            <p class="dollar">$</p>
            <p class="integer">49</p>
          </div>

          <div class="descimal-price">
            <p class="descimal">.99</p>
            <p class="month">/mo</p>
          </div>
        </div>
        <ul class="plan-features">
          <li class="top-list"> 100GB Storage</li>
          <li> 10 Users</li>
          <li> 24/7 Support</li>
        </ul>
        <div class="button-contianer">
          <button class="plan-button">Choose Plan</button>
        </div>
      </div>
      
    </div>
  </body>
</html>
